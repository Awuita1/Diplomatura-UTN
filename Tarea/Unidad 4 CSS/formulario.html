<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="BlueVioletArial.css">
</head>
<body>
    <header>
        <p>Formulario contacto</p>
        <img src="carpeta imagenes/formulario.png" alt="img formulario">
    </header>

    <h4>A continuacion se le pedira su informacio de contacto</h4>

    <form action="" method="">
        <p> 
        <label for="nom">Nombre y apellido</label>
        <input type="text" name = "contacto">
    </p>   

    <p>
        <label for="pass"> Contrase√±a</label>
        <input type="password" name = "pass">
    </p>
    <label for="sexo">Sexo</label>
        <ul>
            <li>
                <input type = "radio" name = "sexo" value = "hombre">

            </li>
            <li>
                <input type = "radio" name = "sexo" value = "mujer">
                <label>Mujer</label>
            </li>
        </ul>
    <p>
        <label for="mail">Email</label>
        <input type="text" name = "mail">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </p>
        
    </form>
    

</body>
